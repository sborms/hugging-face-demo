name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  
  # to run workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote
        env:
          HF: ${{ secrets.HF }}$
        run: git remote add space https://sborms:$HF@huggingface.co/spaces/sborms/demo
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF }}$
        run: git push --force https://sborms:$HF_TOKEN@huggingface.co/spaces/sborms/demo main
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: git push https://sborms:$HF_TOKEN@huggingface.co/spaces/sborms/demo main
